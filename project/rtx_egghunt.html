<!DOCTYPE html>
<html>
    <head>
        <!--Main CSS File-->
        <title>Project</title>
        <link rel="stylesheet" href="style.css">
        
        <!--Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <script>
            function discordCopy() {
                let text = document.getElementById("discord").innerHTML.substring(0, 21);
                navigator.clipboard.writeText(text);
            }
            function emailCopy() {
                let text = document.getElementById("email").innerHTML.substring(0, 19);
                navigator.clipboard.writeText(text);
            }
        </script>
    </head>
    <body>
        <div class="main-background">
            <div class="main-page">
                <div class="header">
                    <div class="header-socials">
                        <button type="button" class="social-button" onclick="discordCopy()">
                            <img src="discord.png" alt="Discord" class="button-image">
                            <span class="tooltiptext" id="discord">DoYouLikeStairs?#7723 · click to copy</span>
                        </button>
                        <button type="button" class="social-button" onclick="emailCopy()">
                            <img src="email.png" alt="Email" class="button-image">
                            <span class="tooltiptext" id="email">fxdonegan@gmail.com · click to copy</span>
                        </button>
                        <button type="button" class="social-button">
                            <img src="smartphone.png" alt="Smartphone" class="button-image">
                            <span class="tooltiptext" id="email">Ask me for it!</span>
                        </button>
                    </div>
                    <div class="header-text">
                        <p class="text">Finn</p>
                        <p class="text2"><a href="/index.html" class="nav-button">home</a> | <a href="/about.html" class="nav-button">about</a> |
                            <a href="/projects.html" class="nav-button">projects</a></p>
                    </div>
                </div>
                <div class="content">
             </div>
                <div class="footer">
                    <p class="text3">© 2022 Finn Donegan</p>
                    <p class="text3"><a href="//" class="sitemap-button">home</a> · <a href="/about/" class="sitemap-button">about</a> · <a href="/projects/" class="sitemap-button">projects</a></p>
                </div>
            </div>
        </div>
    </body>

</html>
